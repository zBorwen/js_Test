        /*
            isElement
         */
        var isEle = function(obj){
            return !!obj && obj.nodeType === 1;
        }

        var isElement = function(obj){
            if(obj && obj.nodeType === 1){
                if( window.Node && ( obj instanceof Node)){
                    return true;
                }
                try {
                    var test = document.createElement('div');
                    test.appendChild(obj);
                    test.removeChild(obj);
                } catch(e) {
                    return false
                    // statements
                }
                return false;
            };
        };
        console.log(isEle({nodeType: 1}))
        console.log(isElement({nodeType: 1}))
