        body{font-size: 14px;font-family: "微软雅黑";}
        #list{margin: 50px auto;border: 1px solid #333;border-top:0;border-left: 0;overflow: hidden;}

    <ul id="list">

    <script src="jquery.js"></script>
    <script type="text/javascript">
        /*
            螺纹算法
                看拐点
         */

        var num = 5,
            len = num * num,
            size = 50,
            row = 0,
            col = 0,
            min = 0,
            max = num - 1;

        $('#list').css({
            width: num*(size+1),
            height: num*(size+1)
        })
        for(var i=0;i<len;i++){
            $('<li></li>').css({
                width: size,
                height:size
            }).appendTo($('#list'));
        };


        // 0 --- 4 4 -- 9  9 -- 14  14 --- 19 19 --- 24  差值 num

        //     // 第一圈
        //     // 第一个拐点 row = min, col增加
        //     if(row === min && col < max){
        //         col += 1;

        //     }else if( row === max && col > min){

        //         row -= 1;
        //     };

        //     if( (row-1)==min && col == min){
        //         min += 1;
        //         max -= 1;
        //     }
        // };

        var index = 0;
        var timer = setInterval(function(){
            $('#list').find('li').eq(row*num+col).html(index);
            // 第一圈
            // 第一个拐点 row = min, col增加
            if(row === min && col < max){
                col += 1;
            }else if(col === max && row < max){
                row += 1;
            }else if( row === max && col > min){
                col -= 1;
            }else if(col === min && row > min){
                row -= 1;
            };

            if( (row-1)==min && col == min){
                min += 1;
                max -= 1;
            }

            index++;
            if(index === len){
                clearInterval(timer)
            }
        },30);

    </script>
</body>
